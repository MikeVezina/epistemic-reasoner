<div id="mainscreen">

  <div class="background-image"></div>

  <div id="error">
  </div>
  <table>
    <tr>
      <td id="topbar">
        <button id="resetButton" title="Reset">
          <img width=24px src="assets/img/reset.png" />
        </button>
        <button id="chooseExample" onclick="showExamplesScreen()" title="Choose an other example">
          <img width=24px src="assets/img/examples.png" />
        </button>

        <div id="exampleName"></div>
        <div class="vr"></div>


        <input checked type="radio" name="perspective" value="" id="externalPerspective" onclick="setExternalPerspective()" />
        <label id="labelexternalPerspective" for="externalPerspective" title="External perspective">
          <img width=32px src="assets/img/god.svg" />
        </label>
        <input type="radio" name="perspective" value="a" id="internalPerspectiveAgenta" onclick="setInternalPerspective('a')" />
        <label id="labelinternalPerspectiveAgenta" for="internalPerspectiveAgenta" title="Internal perspective of agent a">
          <img width=32px src="assets/img/agenta.png" />
        </label>

        <input type="radio" name="perspective" value="b" onclick="setInternalPerspective('b')" id="internalPerspectiveAgentb" />
        <label id="labelinternalPerspectiveAgentb" for="internalPerspectiveAgentb" title="Internal perspective of agent b">
          <img width=32px src="assets/img/agentb.png" />
        </label>

        <input type="radio" name="perspective" value="c" onclick="setInternalPerspective('c')" id="internalPerspectiveAgentc" />
        <label id="labelinternalPerspectiveAgentc" for="internalPerspectiveAgentc" title="Internal perspective of agent c">
          <img width=32px src="assets/img/agentc.png" />
        </label>


        <div class="vr"></div>
        <a hidden class="roundButton" onclick="GUIExportInTikz(); return false;" title="Export in Tikz (latex)" href="#">tikz</a>
        <a hidden class="roundButton" target="_blank" href="displayMEstar.html" title="Advanced mode">A</a>


        Ï† = <input id="formula" title="Type a formula." value="(K a p)" />
        <button id="modelCheckingButton" title="Model checking of the formula" onclick="modelChecking()"><img width=24px
            src="assets/img/ok.png"></button>
        <button title="Public announcement of the formula." onclick="performAnnouncement()"><img width=24px src="assets/img/announce.png" /></button>


        <div class="vr"></div>
        <button id="helpButton" onclick="showHelp()" title="Help/About"><img width=24px src="assets/img/help.png"></button>
      </td>
      <td>

      </td>

    </tr>
  </table>

  <table>
    <tr>
      <td id="palette" valign="top">
        <img id="hintikkasWorldLogo" src="assets/img/hintikkas_world_logo.png" alt="Hintikka's world" />
        <app-action-list [obsEnv]='bsEnv.asObservable()' (toPerform)='perform($event)'></app-action-list>

      </td>



      <td id="hintikkasWorldScene" valign="top">
        <app-comics [obsEnv]='bsEnv.asObservable()'></app-comics>
      </td>

      <td id="hintikkasWorldKripkeModel" valign="top">
        <div id="divGraphVisualizationEpistemicModel">
          Epistemic state:<br />
          <app-graph [obsEnv]='bsEnv.asObservable()'></app-graph>
        </div>
        <div hidden id="divgraphVisualizationActionModel">
          Action:<br />
          <svg id="graphVisualizationActionModel" class="main" width=1000 height=500>
          </svg>
          <br />
          Epistemic state after executing the action:<br />
          <svg id="graphVisualizationEpistemicModel2" class="main" width=1000 height=500>
          </svg>
        </div>

      </td>

    </tr>
  </table>
  <div id="test" style="float: left;"></div>
</div>
