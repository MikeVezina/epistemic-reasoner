  <div id="menu">
    <a target="_blank" href="index.html">Simple mode</a>

  <table id="palette">

    <tr>
  <td>
  <img id="hintikkasWorldLogo" src="img/hintikkas_world_logo.png" alt="Hintikka's world"></img>
  </td>
  <td>
  <button  id="execute" onclick="evalScript()">Execute</button>
<span id="nodeID"></span>
  </td>

    <tr><td valign="top">

<textarea rows=40 cols=40 id="script">
  var M = new EpistemicModel();
  M.addWorld("w", ["p"]);
  M.addWorld("u", []);
  M.makeReflexiveRelation("a");
  M.makeReflexiveRelation("b");
  M.addEdge("a", "w", "u");
  M.addEdge("b", "w", "u");
  M.addEdge("a", "u", "w");
  M.addEdge("b", "u", "w");

  var E = new ActionModel();
  E.addAction("e", "p");
  E.addAction("f", "(Kpos a p)", {q: "top", r: "(K a top)"});
  E.addEdge("a", "e", "e");
  E.addEdge("b", "e", "f");
  E.addEdge("a", "f", "f");
  E.addEdge("b", "f", "f");

  graphVisualization.showMEstar(M, ["w"], E, ["e"], 3);
</textarea>
<div id="error">
</div>
</td>
<td>
  <div class="whiteBackground" id="viz">
    <svg id="graphVisualizationEpistemicModel" class="main bigSVG">
    </svg>
  </div>
</td>
